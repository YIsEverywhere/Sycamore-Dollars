<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sycamore Dollars</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            color: #2e8b57;
            margin: 20px 0;
        }

        h2 {
            font-size: 2em;
            color: #4b9a2e;
            margin: 10px 0;
        }

        /* Container for Sycamore Dollar Info */
        .sycamore-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* Button styling */
        .sycamore-btn {
            background-color: #4b9a2e;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sycamore-btn:hover {
            background-color: #2e8b57;
        }

        /* Footer styling */
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }

        .footer a {
            color: #4b9a2e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sycamore Dollars</h1>
    <div class="sycamore-info">
        <h2>Your Class Currency</h2>
        <p>Sycamore Dollars (SYC) are used for fun, rewards, and incentives in our school community.</p>
        <p>Track your Sycamore Dollar balance and enjoy rewards for your efforts!</p>
        <button class="sycamore-btn" onclick="showMessage()">Click to learn more!</button>
    </div>
    
    <div class="footer">
        <p>Created with <span style="color: red;">❤️</span> by [Your Name]</p>
        <p>Check out the <a href="#">Sycamore Dollar Guide</a></p>
    </div>

    <script>
        function showMessage() {
            alert('Sycamore Dollars are awarded for positive behavior and achievements in class. Start earning yours today!');
        }
    </script>
</body>
</html>
